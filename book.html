    <title> Hospital appointment</title>

<body>
    <header>
        <div class="w3-teal w3-panel">
            <h1 style="font-size: 400%;"><b>Welcome To Max Hospital</b></h1>
            <pre style="color: white; font-size: 120%;">
    <a href="home.html" style=" text-decoration: none;">Home</a>          <a href="reg.html" style=" text-decoration: none;">Patient Registration</a>          <a href="book.html" style=" text-decoration: none; font-size: x-large;">Appointment Booking</a>          <a href="facilities.html" style="text-decoration: none;">Facilities</a>          <a href="contact.html" style="text-decoration: none;">Contact Us</a>
            </pre>

    <br>
    <header class="w3-container">
        <div style="font-size: 150%;">
            <label for="name">Patient name : </label>
            <input type="text" id="name" placeholder="eg. Aman Thakur">
            <br><br>
            <label for="doctor">Select Doctor : </label>
            <select name="doctor" id="doc">
                <option value="Dr. Lovee Mehrotra">Dr. Lovee Mehrotra</option>
                <option value="Dr. Amit Saxena">Dr. Amit Saxena</option>
                <option value="Dr. Jivisha Singh">Dr. Jivisha Singh</option>
                <option value="Dr. Suraj Gupta">Dr. Suraj Gupta</option>
            </select>
            <br><br>
            <label for="date">Appointment Date : </label>
            <input type="date" id="date" placeholder="eg. 20/12/2024">
            <br><br>
            <input type="button" value="Book Appointment" class="w3-teal">
        </div>
    </header>

    <footer class="w3-teal w3-center w3-panel">
